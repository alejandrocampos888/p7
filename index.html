<style>
  * {
  margin: 0;
  box-sizing: border-box;
  font-family: Helvetica, Arial, sans-serif;
}





.page {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  height: 100vh;
  width: 100vh;
  background: #fff450;
 
  
}



.poster {
  position: relative;
  display: grid;
  grid-template-rows: 60px 90px 120px 1fr;
  
  
}



.poster::before {
  content: "KILO KISH (US, LIVE)";
  padding: 12px;
  align-items: center;
}



.poster::after {
  content: "";
}



.poster {
  background:
    
    linear-gradient(#0b3bbd, #0b3bbd)
      right bottom / 50% 34% no-repeat,

    
    linear-gradient(#43b05c, #43b05c)
      left bottom / 50% 50% no-repeat,
      

   
    linear-gradient(#b030c7, #b030c7)
      19% 59% / 100% 55% no-repeat,

    
    linear-gradient(#6fb56d, #6fb56d)
      0 15% / 78% 17% no-repeat;
}




.poster {
  color: black;
}

.poster::before {
  grid-row: 1;
}


.grey {
  background: #bcdcff;
  grid-column: 4 / 5;
  grid-row: 2 / 3;
  

  clip-path: polygon(
    0 0,
    100% 0,
    100% 100%
  );
}
